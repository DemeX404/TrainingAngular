<h1>{{title}}</h1>
<div class="container">
  <form>
    Number 1: <input type="number" [(ngModel)]="number1" name="number1"><br><br/>
    Number 2: <input type="number" [(ngModel)]="number2" name="number2"><br><br/>

    <input type="submit" value="Add" (click)="add()" class="btn btn-primary">
    <input type="submit" value="Substract" (click)="substract()" class="btn btn-primary">
  </form>

  <p>Result: {{result}}</p>
</div>
